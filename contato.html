<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We can make your dreams come true!!">
    <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>Selling Dreams</title>
</head>

<body>
    <header class="header-container">
        <a class="header-img" href="index.html"><img src="Icon/logo.png"> </a>
        <nav class="header-menu">
            <a class="header-menu-item" href="index.html">Home</a>
            <a class="header-menu-item" href="start.html">Gallery</a>
        </nav>
    </header>
    
    <main class="content">  
            <form id="form-content" action="resposta.html"> <!--removi o method pq eu nao tenho um banco de dados nem queria que fosse enviado pro meu email e o method com esse tipo de action nÃ£o estava enviando pro html que eu queria-->
                    <p class="content-title">Send us your message</p>  
                <fieldset id="User">
                    <legend>About You</legend>
                        <p class="content-text"><label for="name">Name</p></label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>

                        <p class="content-text"><label for="phone">Your Phone Number</p></label>
                        <input type="text" id="phone" name="phone" placeholder="Phone Number">
 
                        <p class="content-text"><label for="email">Your Email</p></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </fieldset>

                <fieldset id="order">
                    <legend>About your Order</legend>
                    <p class="content-text"><label for="dateorder">Order Date</label></p>
                        <input type="date" id="dateorder">

                        <p class="content-text"><label for="message">Your Message Here</label></p>
                        <textarea rows="3" style="width: 26em" name="message" id="message" placeholder="Message" required></textarea>
                </fieldset> 

                <fieldset>
                    <legend>About Us</legend>
                    <p class="content-text"><label for="satisfaction">Satisfaction Level 1-5</label></p>
                    <input type="range" id="satisfaction" name="satisfaction" min="1" max="5"> <br>

                        <p class="content-text"><span>Would you like to receive newsletter?</span></p>
                        <input type="radio" name="new" id="yes" value="yes" checked><label for="yes" class="content-text">Yes</label> 
                        <input type="radio" name="new" id="no" value="no"><label for="no" class="content-text">No</label> 
                </fieldset>
                <input class="content-button" type="submit" name="button" value="Submit">
            </form>          
    </main>

    <footer class="footer">
        <h4 class="footer-container-h4">Luanna C G Espinola</h4>  
        <div class="footer-container">
            <a href="https://github.com/LuannaEspinola" target="_blank"><img src="Icon/Github2.png"> </a>
            <a href="https://www.linkedin.com/in/luanna-espinola-a87ab7178/" target="_blank"><img src="Icon/linkedin2.png"> </a>
        </div>
    </footer>
 
</body>
</html>
